<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Shorts Summary</title>

    <script type="module" src="web/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web" defer></script>
  </head>
  <body>
    <div id="app">
      <img src="/logo.svg" alt="logo" />

      <h1>Shorts Summary</h1>

      <form id="form">
        <input type="url" id="url" placeholder="Link do short do YouTube" />
        <button title="Resumir"><i class="ph ph-play"></i></button>
      </form>

      <h2>Resumo</h2>
      <p id="content" class="placeholder">
        Cole o link de um short do YouTube para resumir
      </p>
    </div>
  </body>
</html>
